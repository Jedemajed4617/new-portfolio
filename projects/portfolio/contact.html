            <div class="contact-header">
                <h1 class="contact-title">Neem contact met mij op</h1>
                <p class="contact-text">Heeft u vragen of opmerkingen? Vul het formulier in en ik neem zo snel mogelijk contact met u op.</p>
            </div>  
            <form action="./mailer.php?type=mailto" method="POST">
                <figure class="triangle1"></figure>
                <label class="form-label" for="name">
                    <input class="form-name" type="text" id="name" name="name" placeholder="Vul uw naam in" required>
                    <p>Naam <small style="color: red;"> *</small></p>
                </label>
                <label class="form-label" for="email">
                    <input class="form-email" type="email" id="email" name="email" placeholder="Vul uw e-mail in" required>
                    <p>Email <small style="color: red;"> *</small></p>
                </label>
                <label class="form-label" for="message">
                    <textarea class="form-comment" id="message" name="message" placeholder="Voeg een opmerking toe" rows="5" cols="20" required></textarea>
                    <p>Opmerking <small style="color: red;"> *</small></p>
                </label>
                <label class="form-label" for="submit">
                    <button class="form-submit" type="submit">Versturen</button>
                </label>
                <figure class="triangle2"></figure>
            </form>
