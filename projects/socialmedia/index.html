<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit - Dive into anything</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/5a883bd754.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navigation">
        <ul class="navigation_container">
            <li class="navigation_imgcontainer">
                <img class="navigation_img" src="./img/reddit-logo-2436.svg" alt="">
            </li>
            <li class="navigation_inputcontainer">
                <button class="navigation_searchbutton"><i class="fa fa-search"></i></button>
                <input class="navigation_searchbar" type="text" placeholder="Search on Rabbit...">
            </li>
            <li class="navigation_infocontainer">
                <div class="navigation_appcontainer">
                    <button class="navigation_appbutton">
                        <i class="fa-solid fa-qrcode navigation_qr"></i>
                        <p class="navigation_qrtext">Get app</p>
                    </button>
                </div>
                <div class="navigation_logincontainer">
                    <button class="navigation_loginbutton">Log In</button>
                </div>
                <div class="navigation_menucontainer">
                    <button class="navigation_menubutton">
                        <i class="fa-solid fa-ellipsis navigation_menuicon"></i>
                    </button>
                </div>
            </li>
        </ul>
    </nav>

    <section class="content_container">
        <div class="content_container2">
            <nav class="sidenav_container">
                <p class="sidenav_title1">Topics:</p>
                <ul class="sidenav_topicscontainer">
                    <li class="content_topics">
                        <i class="fa-solid fa-gamepad sidenav_icons"></i>
                        <p class="sidenav_heading">Gaming</p>
                    </li>
                    <li class="content_topics">
                        <i class="fa-solid fa-basketball sidenav_icons"></i>
                        <p class="sidenav_heading">Sports</p>
                    </li>
                    <li class="content_topics">
                        <i class="fa-solid fa-arrow-trend-up sidenav_icons"></i>
                        <p class="sidenav_heading">Business</p>
                    </li>
                    <li class="content_topics">
                        <i class="fa-brands fa-bitcoin sidenav_icons"></i>
                        <p class="sidenav_heading">Crypto</p>
                    </li>
                    <li class="content_topics">
                        <i class="fa-solid fa-tv sidenav_icons"></i>
                        <p class="sidenav_heading">Television</p>
                    </li>
                    <li class="content_topics">
                        <i class="fa-solid fa-star sidenav_icons"></i>
                        <p class="sidenav_heading">Celebrity</p>
                    </li>
                </ul>
                <p class="sidenav_title2">Resources:</p>
                <ul class="sidenav_resourcecontainer">
                    <li class="sidenav_resources">
                        <i class="fa-brands fa-reddit sidenav_icons"></i>
                        <p class="sidenav_heading">About Reddit</p>
                    </li>
                    <li class="sidenav_resources">
                        <i class="fa-solid fa-bullhorn sidenav_icons"></i>
                        <p class="sidenav_heading">Advertise</p>
                    </li>
                    <li class="sidenav_resources">
                        <i class="fa-regular fa-circle-question sidenav_icons"></i>
                        <p class="sidenav_heading">Help</p>
                    </li>
                    <li class="sidenav_resources">
                        <i class="fa-solid fa-book-open sidenav_icons"></i>
                        <p class="sidenav_heading">Blog</p>
                    </li>
                    <li class="sidenav_resources">
                        <i class="fa-solid fa-wrench sidenav_icons"></i>
                        <p class="sidenav_heading">Careers</p>
                    </li>
                    <li class="sidenav_resources">
                        <i class="fa-solid fa-newspaper sidenav_icons"></i>
                        <p class="sidenav_heading">Press</p>
                    </li>
                </ul>
                <p class="sidenav_title2">Popular:</p>
                <ul class="sidenav_resourcecontainer">
                    <li class="sidenav_resources">
                        <p class="sidenav_heading">English / Global</p>
                    </li>
                    <li class="sidenav_resources">
                        <p class="sidenav_heading">Deutsch</p>
                    </li>
                    <li class="sidenav_resources">
                        <p class="sidenav_heading">Español</p>
                    </li>
                    <li class="sidenav_resources">
                        <p class="sidenav_heading">Français</p>
                    </li>
                    <li class="sidenav_resources">
                        <p class="sidenav_heading">Italiano</p>
                    </li>
                    <li class="sidenav_resources">
                        <p class="sidenav_heading">Português</p>
                    </li>
                </ul>
            </nav>
            <ul class="content" id="cardContainer"></ul>
        </div>
    </section>

</body>

</html>
