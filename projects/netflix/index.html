<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notflix Nederland - Kijk series online, kijk films online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
</head>
<body>
    <nav class="navContainer">
        <div class="fix">
            <div class="navcon">
                <img class="navImg" src="./img/Netflix_Logo_PMS.webp" alt="">
                <div class="nav2">
                    <select class="langSelector" name="language-picker-select" id="language-picker-select">
                        <option class="option" lang="de" value="deutsch">English</option>
                        <option class="option" lang="en" value="english" selected>Nederlands</option>
                    </select>
                    <button class="login">Inloggen</button>
                </div>
            </div>
        </div>
    </nav>

    <section class="Container">
        <h1>Onbeperkt series, films en meer kijken.</h1>
        <h2>Kijk waar je wilt. Altijd opzegbaar.</h2>
        <p>Klaar om te kijken? Voer je e-mailadres in om je lidmaatschap te starten of te hernieuwen.</p>
        <div class="input">
            <input class="email" type="text" placeholder="E-mailadres">
            <button class="buttonconfirm">Aan de slag ></button>
        </div>
    </section>

    <footer class="footContainer">

    </footer>
</body>
</html>
