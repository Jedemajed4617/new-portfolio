<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/5a883bd754.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Lato&family=Merriweather+Sans&family=Patrick+Hand&display=swap" rel="stylesheet">
</head>
<body id="body">
    <header class="header">
        <div class="header__container">
            <figure class="header__logo">
                <i class="fa-solid fa-pen"></i>
            </figure>
            <div class="header__rightWrapper">
                <label for="toggle" class="header__label">
                    <input type="checkbox" name="" id="toggle" class="header__toggle">
                </label>
                <figure class="header__avatar">
                    <i class="fa-solid fa-user"></i>
                </figure>
            </div>
        </div>
    </header> 
    
    <article class="showcase">
        <div class="showcase__container">
            <input type="text" name="" id="input" class="showcase__input" placeholder="Input">
            <section class="showcase__section">
                <div class="showcase__wrapper">
                    <h2 class="showcase__font">Dancing Script</h2>
                    <i class="fa-regular fa-heart showcase__heart"></i>
                </div>
                <h3 class="showcase__output showcase__output--cursive" id="fontDancing">Placeholder output</h3>
            </section>
            <section class="showcase__section">
                <div class="showcase__wrapper">
                    <h2 class="showcase__font">Lato</h2>
                    <i class="fa-regular fa-heart showcase__heart"></i>
                </div>
                <h3 class="showcase__output showcase__output--sansSerif" id="fontLato">Placeholder output</h3>
            </section>
            <section class="showcase__section">
                <div class="showcase__wrapper">
                    <h2 class="showcase__font">Merriweather Sans</h2>
                    <i class="fa-regular fa-heart showcase__heart"></i>
                </div>
                <h3 class="showcase__output showcase__output--Serif" id="fontMerry">Placeholder output</h3>
            </section>
        </div>
    </article>
</body>
</html>
